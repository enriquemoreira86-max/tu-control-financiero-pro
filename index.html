<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Control Financiero</title>
    <style>
      :root { --bg:#0b1324; --panel:#111a33; --muted:#9fb0d1; --ok:#2ecc71; --warn:#f1c40f; --err:#e74c3c; --pri:#4f7cff;}
      *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0a1022,#0e1730);color:white;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
      .container{max-width:960px;margin:24px auto;padding:0 16px}
      .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:16px 16px 12px 16px;box-shadow:0 10px 30px rgba(0,0,0,.25);}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} @media(max-width:800px){.row{grid-template-columns:1fr}}
      h1{font-size:28px;margin:8px 0 16px 0} h2{font-size:16px;font-weight:600;margin:0 0 8px 0;color:#cfe1ff}
      label{display:block;font-size:12px;margin-bottom:6px;color:#c5d3f0}
      input,select{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:white;outline:none}
      input::placeholder{color:#b7c5e4}
      .btn{border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
      .btn.primary{background:var(--pri);color:white} .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.18);color:#cfe1ff}
      .btn.success{background:var(--ok);color:#052a16} .btn.danger{background:var(--err);color:#fff}
      .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(255,255,255,.16);margin-right:8px;color:#cfe1ff}
      .muted{color:#9fb0d1} .right{display:flex;gap:8px;justify-content:flex-end}
      .list{display:flex;flex-direction:column;gap:8px;max-height:260px;overflow:auto;padding-right:4px}
      .item{display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px 12px}
      .chip{font-size:11px;border-radius:999px;padding:4px 8px;border:1px solid rgba(255,255,255,.16);color:#cfe1ff}
      .bar{height:8px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden} .bar>span{display:block;height:100%}
      .big{font-size:28px;font-weight:800}
      .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px} @media(max-width:1000px){.grid{grid-template-columns:1fr}}
      .center{display:flex;align-items:center;justify-content:center}
      .snack{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.16);padding:10px 14px;border-radius:10px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
